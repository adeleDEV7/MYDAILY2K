<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Home - MY DAILY2K</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000; /* Black background */
      color: #FFFFFF; /* White text */
    }
    .container {
      text-align: center;
      padding-top: 50px;
    }
    .balance {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      display: flex;
      align-items: center;
    }
    .balance img {
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }
    .button {
      padding: 15px 30px;
      background-color: #FFD700; /* Gold button */
      color: #000000; /* Black text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin: 20px;
    }
    .button:hover {
      background-color: #FFC700; /* Darker gold on hover */
    }
  </style>
  <!-- Firebase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBWwnKbrvvEGTxdRmk2xalAKuZLEGF98uk",
      authDomain: "mydaily2k-pj.firebaseapp.com",
      projectId: "mydaily2k-pj",
      storageBucket: "mydaily2k-pj.appspot.com",
      messagingSenderId: "1091928974052",
      appId: "1:1091928974052:web:f325fa0ce13111c8a102f1",
      measurementId: "G-T5Z7B4LSFB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const balanceDisplay = document.getElementById('balanceDisplay');
      const watchAdsButton = document.getElementById('watchAdsButton');
      const taskButton = document.getElementById('taskButton');

      let currentBalance = 0;
      let userId;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          const userDoc = await getDoc(doc(db, 'users', userId));
          if (userDoc.exists()) {
            currentBalance = userDoc.data().balance || 0;
            updateBalanceDisplay();
          }
        } else {
          window.location.href = 'login.html';
        }
      });

      watchAdsButton.addEventListener('click', async () => {
        try {
          // Update balance
          currentBalance += 10;
          await updateDoc(doc(db, 'users', userId), { balance: currentBalance });
          updateBalanceDisplay();
          alert('You earned 10 2Kpoints for watching ads!');
        } catch (error) {
          alert('An error occurred while updating your balance. Please try again later.');
          console.error("Error updating balance: ", error);
        }
      });

      taskButton.addEventListener('click', async () => {
        try {
          // Show the Adsterra ad
          window.open('https://www.highrevenuenetwork.com/i3djehkfd?key=4d211f8abcc075e009fdf3a111c86e47', '_blank');

          // Update balance
          currentBalance += 10;
          await updateDoc(doc(db, 'users', userId), { balance: currentBalance });
          updateBalanceDisplay();
          alert('You earned 10 2Kpoints for completing a task!');
        } catch (error) {
          alert('An error occurred while updating your balance. Please try again later.');
          console.error("Error updating balance: ", error);
        }
      });

      function updateBalanceDisplay() {
        balanceDisplay.textContent = `Balance: ${currentBalance} 2Kpoints`;
      }
    });
  </script>
</head>
<body>
  <div class="balance">
    <span id="balanceDisplay">Balance: 0 2Kpoints</span>
    <img src="\Users\adeye\Downloads\MYDAILY2KPJ\2K.png" alt="MY DAILY2K Logo" />
  </div>
  <div class="container">
    <h2>Welcome to MY DAILY2K</h2>
    <button id="watchAdsButton" class="button">Watch Ads</button>
    <button id="taskButton" class="button">Task</button>
  </div>
</body>
</html>
